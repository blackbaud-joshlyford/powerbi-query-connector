          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OfferingTypeCollection'
              example:
                count: 13
                value:
                  - id: 0
                    description: School
                  - id: 1
                    description: Academics
                  - id: 2
                    description: Activities
                  - id: 3
                    description: Advisory
                  - id: 4
                    description: Dorms
                  - id: 5
                    description: Transcript
                  - id: 6
                    description: OfferedCourse
                  - id: 8
                    description: SchoolWideAwards
                  - id: 9
                    description: Athletic
                  - id: 10
                    description: Admissions
                  - id: 11
                    description: Community groups
                  - id: 12
                    description: Mentor
                  - id: 13
                    description: Events
  /v1/terms:
    get:
      tags:
        - Core
      summary: Core terms
      description: "Returns a collection of core school terms.\n\r\nRequires at least one of the following roles in the Education Management system:\r\n<ul><li>Academic Group Manager</li><li>Schedule Manager</li><li>Platform Manager</li><li>Any Manager Role</li></ul>"
      operationId: v1termsget
      parameters:
        - name: school_year
          in: query
          description: The school year to get terms for. Defaults to the current school year.
          schema:
            type: string
        - name: offering_type
          in: query
          description: The offering type to filter terms by.
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TermCollection'
              example:
                count: 2
                value:
                  - id: 123
                    begin_date: '2018-08-30T12:00:00.0000000+00:00'
                    description: Term 1
                    end_date: '2019-11-24T12:00:00.0000000+00:00'
                    level_description: The first term
                    level_id: 1
                    offering_type: 1
                    school_year_label: 2018-2019
                  - id: 1234
                    begin_date: '2018-11-25T12:00:00.0000000+00:00'
                    description: Term 2
                    end_date: '2019-02-01T12:00:00.0000000+00:00'
                    level_description: The second term
                    level_id: 1
                    offering_type: 1
                    school_year_label: 2018-2019
  /v1/users:
    get:
      tags:
        - User
      summary: Users by role(s)
      description: "Returns a paginated collection of users, limited to 100 users per page.\n\r\nUse the record number as the ```marker``` value to return the next set of results. For example: ```marker=101``` will return the second set of results.\n\r\nResults are dependent on the directory settings of each user.\n\r\nRequires at least one of the following roles in the Education Management system:\r\n<ul><li>Billing Clerk</li><li>Password Manager</li><li>Contact Card Manager</li><li>Platform Manager</li><li>Admissions Manager</li></ul>"
      operationId: v1usersget
      parameters:
        - name: roles
          in: query
          description: Comma-delimited list of role IDs to get users for.
          required: true
          schema:
            type: string
        - name: first_name
          in: query
          description: Filter results by first name.
          schema:
            type: string
        - name: last_name
          in: query
          description: Filter results by last name.
          schema:
            type: string
        - name: email
          in: query
          description: Filter results by e-mail.
          schema:
            type: string
        - name: maiden_name
          in: query
          description: Filter results by maiden name.
          schema:
            type: string
        - name: grad_year
          in: query
          description: The beginning date in a school year (ex. 2017).
          schema:
            type: string
        - name: end_grad_year
          in: query
          description: The end date in a school year (ex. 2018). Enter a grad_year and end_grad_year to find matching results in the date range.
          schema:
            type: string
        - name: marker
          in: query
          description: The record number start at to return the next batch of data.
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserReadCollection'
              example:
                count: 1
                next_link: /v1/users/?roles=4180&marker=101
                value:
                  - id: 1
                    deceased: false
                    display: John Smith
                    email: example@example.com
                    email_active: true
                    first_name: John
                    last_name: Smith
                    lost: false
                    maiden_name: ''
                    middle_name: Nolan
                    nick_name: Jonny
                    preferred_name: SuperStar
                    preferred_last_name: Smith
                    dob: '2002-10-15T12:00:00.0000000+00:00'
                    prefix: Mr.
                    suffix: III
