  '/v1/academics/sections/{section_id}/assignments':
    get:
      tags:
        - Academics
      summary: Academics assignments by section
      description: "Returns a collection of assignments for the specified ```section_id```.\n\r\nRequires at least one of the following roles in the Education Management system:\r\n<ul><li>Academic Group Manager</li><li>Student</li><li>Teacher</li><li>Pending Teacher</li></ul>"
      operationId: V1AcademicsSectionsBySection_idAssignmentsGet
      parameters:
        - name: section_id
          in: path
          description: The ID of the section.
          required: true
          schema:
            type: integer
            format: int32
        - name: types
          in: query
          description: Returns results that match a comma separated list of assignment type IDs.
          schema:
            type: string
        - name: status
          in: query
          description: 'The status of the assignment. The status corresponds with static system options. Allowed values: "0" for In Progress, "1" for Completed, "2" for Overdue, and "-1" for To Do.'
          schema:
            type: string
        - name: persona_id
          in: query
          description: 'The ID of the persona to get assignments. 3 = Faculty, 2 = Student. Defaults to 3.'
          schema:
            type: integer
            format: int32
        - name: filter
          in: query
          description: 'Return assignments based on the entered string: ```expired```, ```future```, or ```all```. All is the default sort value.'
          schema:
            type: string
        - name: search
          in: query
          description: Returns results with Descriptions or Titles that match search string.
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssignmentCollection'
              example:
                count: 1
                value:
                  - id: 7666244
                    date: '2018-08-30T12:00:00.0000000+00:00'
                    description: This is the description of the assignment
                    discussion: false
                    due_date: '2019-11-24T12:00:00.0000000+00:00'
                    enrolled: 0
                    graded_count: 0
                    index_id: 11967810
                    major: false
                    name: Test API assignment
                    publish_on_assigned: false
                    published: true
