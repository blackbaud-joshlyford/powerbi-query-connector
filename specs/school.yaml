openapi: 3.0.1
info:
  title: School
  description: 'This API is used to provide access to school information such as users, academics, admissions, athletics, content, lists, and general school info.'
  version: '1.0'
servers:
  - url: https://api.sky.blackbaud.com/school
paths:
  /v1/roles:
    get:
      tags:
        - Core
      summary: Core roles
      description: "Returns a collection of core school user roles.\n\r\nRequires at least one of the following roles in the Education Management system:\r\n<ul><li>SKY API Data Sync</li><li>Any Manager Role</li></ul>"
      operationId: v1rolesget
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoleCollection'
              example:
                count: 2
                value:
                  - id: 1
                    base_role_id: 14
                    hidden: false
                    name: Student
                  - id: 2
                    base_role_id: 15
                    hidden: false
                    name: Teacher
  /v1/years:
    get:
      tags:
        - Core
      summary: Core years
      description: "Returns a collection of core school years.\n\r\nRequires at least one of the following roles in the Education Management system:\r\n<ul><li>Academic Group Manager</li><li>Schedule Manager</li><li>Platform Manager</li><li>Any Manager Role</li></ul>"
      operationId: v1yearsget
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/YearCollection'
              example:
                count: 1
                value:
                  - id: 1
                    begin_date: '2018-08-30T12:00:00.0000000+00:00'
                    current_year: true
                    end_date: '2019-06-10T12:00:00.0000000+00:00'
                    published: true
                    school_year_label: 2018-2019
  /v1/levels:
    get:
      tags:
        - Core
      summary: Core school levels
      description: "Returns a collection of core school levels.\n\r\nRequires at least one of the following roles in the Education Management system:\r\n<ul><li>SKY API Data Sync</li><li>Any Manager Role</li></ul>"
      operationId: v1levelsget
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LevelCollection'
              example:
                count: 2
                value:
                  - id: 1
                    abbreviation: L
                    name: Lower School
                  - id: 2
                    abbreviation: M
                    name: Middle School
  /v1/gradelevels:
    get:
      tags:
        - Core
      summary: Core grade levels
      description: "Returns a collection of core school grade levels.\n\r\nRequires at least one of the following roles in the Education Management system:\r\n<ul><li>Academic Group Manager</li><li>Schedule Manager</li><li>Platform Manager</li><li>Any Manager Role</li></ul>"
      operationId: v1gradelevelsget
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GradeLevelCollection'
              example:
                count: 2
                value:
                  - id: 1
                    active: true
                    description: Ninth Grade
                    abbreviation: '09'
                    name: Grade 9
                    promote_to_code: 1
                  - id: 2
                    active: true
                    description: Tenth Grade
                    abbreviation: '10'
                    name: Grade 10
                    promote_to_code: 1
  /v1/offeringtypes:
    get:
      tags:
        - Core
      summary: Core offering types
      description: "Returns a collection of core school offering types.\n\r\nRequires at least one of the following roles in the Education Management system:\r\n<ul><li>Academic Group Manager</li><li>Schedule Manager</li><li>Platform Manager</li></ul>"
      operationId: v1offeringtypesget
