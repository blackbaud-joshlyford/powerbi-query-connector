  /v1/athletics/result:
    post:
      tags:
        - Athletics
      summary: Athletics game result
      description: "Creates a result/score for the specified athletic game ``` schedule_id ```. \n\r\nExisting schedule IDs can be retrieved via the GET athletics schedules endpoint as well as after calling POST athletics game. \n\n\r\nNOTE: There are two types of game results: Team vs team scores (schedule_type: 0) and Team placement or team total points scores (schedule_type: 1). The score reporting for the two types is distinctly different. \n<b>For team vs team scores</b>\n\r\nEach opponent will list in the opponents array with a value for ```win_loss```, ```score``` and ```score_versus```. \n\r\nExample:\r\n\r\n```\r\n\r\n{\r\n  \"schedule_id\": 1331482,\r\n  \"send_notification\": false,\r\n  \"schedule_type\": 0,\r\n  \"opponents\": [\r\n      {\r\n          \"opponent_id\": 41406,\r\n          \"win_loss\": \"Win\",\r\n          \"score\": \"5\",\r\n          \"score_versus\": \"2\",\r\n      },\r\n      {\r\n          \"opponent_id\": 41407,\r\n          \"win_loss\": \"Loss\",\r\n          \"score\": \"1\",\r\n          \"score_versus\": \"3\",\r\n      }\r\n     ]\r\n }\r\n```\r\n<b>For team placement or team total points scores </b>\n\r\nThe Home team <b>and</b> each opponent will list in the opponents array with a value for ```score``` but only the home team will have a value for ```win_loss``` and ```score_versus``` can be omitted for all. The home teamï¿½s ```opponent_id``` will be -1 in the opponents array. \n\n\r\nExample:\r\n\r\n ```\r\n{\r\n    \"schedule_id\": 1331482,\r\n    \"send_notification\": false,\r\n    \"schedule_type\": 1,\r\n    \"opponents\": [\r\n        {\r\n            \"opponent_id\": -1,\r\n            \"score\": \"1st\",\r\n            \"win_loss\": \"Win\"\r\n        },\r\n        {\r\n            \"opponent_id\": 41406,\r\n            \"score\": \"2nd\",\r\n            \"win_loss\": \"\"\r\n        },\r\n        {\r\n     \"opponent_id\": 41407,\r\n            \"score\": \"3rd\",\r\n            \"win_loss\": \"\"\r\n        }\r\n    ]\r\n }\r\n \r\n ```\r\n \n\r\nRequires at least one of the following roles in the Education Management system:\r\n<ul><li>Team Schedule Manager</li><li>Page Manager</li><li>Coach</li><li>Pending Coach</li></ul>"
      operationId: V1AthleticsResultPost
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResultCreate'
            example:
              schedule_id: 12345
              schedule_type: 0
              send_notification: false
              opponents:
                - opponent_id: 7654
                  score: '5'
                  win_loss: Win
                  score_versus: '2'
      responses:
        '200':
          description: OK
